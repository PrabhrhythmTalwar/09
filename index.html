<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salford & Co.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            background-image:url(backg.jfif);
        }
        
        .navbar {
            background-color: #c78787;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 30px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        .search-bar {
            margin-left: auto;
        }

        .search-bar input {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand">Salford & Co.</div>
        <ul>
            <li><a href="#">DRIZ VISUALS</a></li>
            <li><a href="#">About DRIZ</a></li>
            <li><a href="#">Chapters</a></li>
            <li><a href="#">Upcoming Events</a></li>
            


        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Salford & Co.</h1>
        <p>Your community for visuals and creativity.</p>
    </div>

</body>
</html>
